%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Right Camera calibration and distortion parameters (OpenCV)
# Parameter configured 20/12
Camera1.fx: 384.0550357129355
Camera1.fy: 383.87709904040076
Camera1.cx: 324.7922529492172
Camera1.cy: 244.3715093790782

# distortion parameters
# Parameter configured 20/12
# decided to keep all the
# distortion parameters
# set to zero as provided
# by the examples
Camera1.k1: -0.04773563631406126
Camera1.k2: 0.03963023627862944
Camera1.p1: 0.00027490844309867454
Camera1.p2: 0.00041676306683137687
#Camera1.k3: -0.021292367950081825

# Camera resolution
# Parameter configured 7/12
Camera.width: 640
Camera.height: 480

# Camera frames per second
# Parameter configured 7/12
Camera.fps: 30

Camera.bf: 46.01

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
# Parameter configured 7/12
Camera.RGB: 1

Stereo.ThDepth: 40.0
Stereo.b: 0.0745

# Depth map values factor
RGBD.DepthMapFactor: 1000.0

# Transformation from body-frame (imu) to left camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [ 9.99988418e-01,  4.72395514e-03, -9.20741013e-04, 2.92501724e-02, 
                -4.73580756e-03,  9.99899987e-01, -1.33262544e-02, 5.18190376e-03, 
                8.57696298e-04,  1.33304605e-02,  9.99910778e-01, 1.95584892e-02, 
                0.00000000e+00,  0.00000000e+00,  0.00000000e+00,1.00000000e+00]


# Do not insert KFs when recently lost
# 20/12 optional, kept as suggested by the example
IMU.InsertKFsWhenLost: 0

# IMU noise (Use those from VINS-mono)
# Parameter configured 22/12 
IMU.NoiseGyro: 1.5605621210326645e-03 # 3 # 2.44e-4 #1e-3 # rad/s^0.5
IMU.NoiseAcc: 1.2484198465148116e-02 #2 # 1.47e-3 #1e-2 # m/s^1.5
IMU.GyroWalk: 1.3530897067825434e-05  # rad/s^1.5
IMU.AccWalk: 2.6007410648239940e-04  # m/s^2.5
IMU.Frequency: 200.0
IMU.IMUMethod: 2

#--------------------------------------------------------------------------------------------
# ORB Parameters
# 13/12 These are parameters are related to ORBSLAM, can be keep as they are
#--------------------------------------------------------------------------------------------
# ORB Extractor: Number of features per image
#ORBextractor.nFeatures: 1250
ORBextractor.nFeatures: 500

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
# 13/12 These are parameters are related to ORBSLAM, can be keep as they are
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0

#System.SaveAtlasToFile: "map.osa"
#System.LoadAtlasFromFile: "map.osa"
